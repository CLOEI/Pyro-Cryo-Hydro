<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./app.js"></script>
    <title>Pyro Cryo Hydro!</title>
  </head>
  <body>
    <header>
      <nav>
        <ul id="navbar">
          <li class="info-text">Info</li>
          <li>About</li>
          <li>CLOEI</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="intro">
        <p></p>
      </div>
      <div class="game">
        <div class="count">
          <div class="traveler container">
            <p>Traveler</p>
            <p class="point">0</p>
          </div>
          <div class="CLOEI container">
            <p>CLOEI</p>
            <p class="point">0</p>
          </div>
        </div>
        <div class="elements">
          <img id="pyro" src="./images/pyro.png" alt="" />
          <img id="cryo" src="./images/cryo.png" alt="" />
          <img id="hydro" src="./images/hydro.png" alt="" />
        </div>
      </div>
    </main>
    <footer>
      <div id="box">
        <div class="name">
          <p class="dialog--name">CLOEI</p>
        </div>
        <div class="dialog">
          <p class="dialog--text">HEI TRAVELER!</p>
        </div>
      </div>
    </footer>
    <div class="info">
      <div class="items">
        <div class="close">
          <div class="x"><span>X</span></div>
        </div>
        <div class="head">
          <h1>How To Play?</h1>
        </div>
        <hr />
        <div class="content">
          <p>
            First, u must close this dialog and after that another text dialog
            will popup. click it! hehe
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
